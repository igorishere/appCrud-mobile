<ion-header>
  <ion-toolbar>
    <ion-title>
      AppCRUD
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!-- List of Text Items -->
  <ion-list>
    <!-- Each list item -->
    <ion-item *ngFor="let item of storedItems | async">
      <ion-grid>
          <ion-row>
            <ion-col size="10" >
              <!-- Item Name -->
              <ion-label>id: {{item.payload.doc.id}}</ion-label>
          
              <!-- Item ID -->
              <ion-label>Nome: {{item.payload.doc.data().name}}</ion-label>
          
              <!-- Last Modified -->
              <ion-label>Modificado em: {{item.payload.doc.data().modified | date:'short' }}</ion-label>
          
            </ion-col>
            <ion-col size="2">
                <!-- Action buttons  -->
                <ion-button (click)="editItem(item.payload.doc.data().name,item.payload.doc.id)">
                  <ion-icon name="create"></ion-icon>
                </ion-button>
                <ion-button color="danger" (click)="deleteItem(item.payload.doc.data().name,item.payload.doc.id)">
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
            </ion-col>
          </ion-row>
      </ion-grid>
      
    </ion-item>
   
  </ion-list>

  <!-- Floating action button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
      <ion-fab-button (click)="showModalNewItem()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
